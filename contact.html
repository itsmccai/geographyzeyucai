<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Contact Form</title>
    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom Styles -->
    <style>
        /* Custom send button styles */
        .btn-custom {
            background: linear-gradient(45deg, #ff6f61, #ff9473);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.5);
            width: 100%;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #ff9473, #ff6f61);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 111, 97, 0.7);
        }

        .btn-custom:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(255, 111, 97, 0.5);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Homepage Button -->
            <a class="btn btn-outline-primary me-3" href="index.html" role="button">
                <i class="fas fa-home"></i> Home
            </a>
            <a class="navbar-brand" href="#">GUS 3062</a>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead text-center py-5" style="background-color: #f8f9fa;">
        <div class="container">
            <h1>Contact Me</h1>
            <p class="lead">Have questions? I have answers.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="mb-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <p>Want to get in touch? Fill out the form below to send me a message!</p>
                    <form id="contactForm">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Enter your name" required />
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="Enter your email" required />
                            <label for="email">Email Address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" placeholder="Enter your message" style="height: 10rem" required></textarea>
                            <label for="message">Message</label>
                        </div>
                        <button class="btn btn-custom" id="submitButton" type="submit">Send</button>
                    </form>
                    <!-- Success Message -->
                    <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
                        Your message has been sent successfully!
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-top py-3">
        <div class="container text-center">
            <p class="mb-0">Copyright &copy; Zeyu's Final Report</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // Handle form submission
        document.querySelector("#contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent actual form submission
            // Display success message
            document.querySelector("#successMessage").classList.remove("d-none");
            // Optionally, reset form fields
            document.querySelector("#contactForm").reset();
        });
    </script>
</body>
</html>
